<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Billy ambient lighting project home page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <p>
      <a class="btn" href="/pir312">Sensors status</a>
      <a class="btn" href="/hw_details">JSON</a>
      <a class="btn" href="/ota">Firmware update</a>
    </p>
    <h1>FireBeetle ESP-WROOM-32 V4.0</h1>
    <div id="err" style="color: #c00"></div>
    <h2>Device & SoC</h2>
    <table id="tbl-soc"></table>
    <h2>RTOS</h2>
    <table id="tbl-rtos"></table>
    <h2>Flash partitions</h2>
    <table id="tbl-part"></table>
    <script>
      'use strict';
      const $ = (id) => document.getElementById(id);
      // Simple row builders (no client-side escaping; JSON must be safe)
      function row4(th1, td1, th2, td2) {
        return `<tr><th>${th1}</th><td>${td1}</td><th>${th2}</th><td>${td2}</td></tr>`;
      }
      function row2(th, td) {
        return `<tr><th>${th}</th><td colspan="3">${td}</td></tr>`;
      }
      async function load() {
        try {
          const r = await fetch('/hw_details', { cache: 'no-store' });
          if (!r.ok) throw new Error('HTTP ' + r.status);
          const j = await r.json();
          // SoC/Network
          const soc = $('tbl-soc');
          soc.innerHTML = [
            row4('Target', j.soc.target, 'Model', j.soc.model),
            row4('Cores', String(j.soc.cores), 'Revision', String(j.soc.revision)),
            row4('Hostname', j.net.hostname, 'STA MAC', j.net.mac_sta),
            row4('IP/GW/Mask', `${j.net.ip} / ${j.net.gw} / ${j.net.mask}`, 'DNS', `${j.net.dns1} / ${j.net.dns2}`),
            row2(
              'WiFi link',
              `SSID: ${j.wifi.ssid}, RSSI: ${j.wifi.rssi} dBm, Channel: ${j.wifi.channel}, BSSID: ${j.wifi.bssid}`
            ),
            row2(
              'WiFi radio',
              `Proto: ${j.wifi.proto}, BW: ${j.wifi.bw}, MaxTx: ${j.wifi.max_tx_dbm} dBm, Country: ${j.wifi.country}`
            ),
            row4('Disconnect age', j.wifi.last_disc_age, 'Uptime', j.misc.uptime),
            row2(
              'Flash',
              `Size: ${j.flash.size}, JEDEC: ${j.flash.jedec_hex}, Vendor: ${j.flash.vendor}, Mode: ${j.flash.mode}, Speed: ${j.flash.speed_hz} Hz`
            ),
            row2(
              'Heap (8-bit)',
              `Total: ${j.heap.total}, Free: ${j.heap.free}, MinEverFree: ${j.heap.min_free}, Largest: ${j.heap.largest}`
            ),
            row2('Heap (caps)', `InternalFree: ${j.heap.internal_free}, SPIRAMFree: ${j.heap.spiram_free}`),
            row2('PSRAM', `State: ${j.psram.state}, Size: ${j.psram.size}`),
            row2('OTA', `Running: ${j.ota.running_size}, Next: ${j.ota.next_size}`),
            row2(
              'Security',
              `Secure boot: ${j.sec.secure_boot}, Flash enc: ${j.sec.flash_enc}, JTAG disabled: ${j.sec.jtag_disabled}`
            ),
            row2('Build', `IDF: ${j.build.idf}, ${j.build.date} ${j.build.time}`),
            row2('Reset', `${j.misc.reset_reason} (${j.misc.reset_code})`),
          ].join('');
          // RTOS tasks
          const rtos = $('tbl-rtos');
          rtos.innerHTML =
            `<tr><th>Task</th><th>Prio</th><th>State</th><th>Stack free min</th></tr>` +
            j.rtos.tasks
              .map(
                (t) =>
                  `<tr><td class="mono">${t.name}</td><td>${t.prio}</td><td>${t.state}</td><td>${t.stack_min}</td></tr>`
              )
              .join('');
          // Partitions
          const part = $('tbl-part');
          part.innerHTML =
            `<tr><th>Label</th><th>Type</th><th>Subtype</th><th>Addr</th><th>Size</th></tr>` +
            j.partitions
              .map(
                (p) =>
                  `<tr><td class="mono">${p.label}</td><td>${p.type}</td><td>${p.subtype}</td><td class="mono">${p.addr}</td><td>${p.size}</td></tr>`
              )
              .join('');
        } catch (e) {
          $('err').textContent = 'Load failed: ' + e;
        }
      }
      document.addEventListener('DOMContentLoaded', load, false);
    </script>
  </body>
</html>
